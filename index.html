<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO SITE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO DO</h1>
        <input type="text" id="todoinput" placeholder="WRITE UR NEXT TO DO HERE">
        <button id="Addtodo" >ADD TO DO</button>

        <div>
            <button class="filterBtn" data-filter="all">ALL</button>
            <button class="filterBtn" data-filter="completed">COMPLETED</button>
            <button class="filterBtn" data-filter="pending">PENDING</button>
        </div>

        <ul id="todolist">

        </ul>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
